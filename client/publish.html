<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Publish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-700">
  <div class="pt-16 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-6 w-96">
      <div class="mb-4">
        <h1 class="text-2xl font-bold text-center mb-4">Blogs</h1>
      </div>
<div class="dark:bg-gray-800 p-4 rounded-lg shadow-md mb-4 w-1/2 mx-auto">
  <div>
    <span class="font-semibold text-white">${post.username}</span>
  </div>
  <p class="text-white">${post.content}</p>
  <div class="mt-2 flex justify-between items-center">
    <button class="like-button text-blue-500 hover:underline" data-post-id="${post.post_id}">Like</button>
    <span class="likes-count" data-post-id="${post.post_id}">0 Likes</span>
  </div>
</div>

      <textarea id="postTextarea" placeholder="Create a post?" class="w-full p-2 mb-2 resize-none bg-gray-300 rounded-lg" rows="3"></textarea>
      <button id="postButton" class="bg-blue-500 hover:bg-blue-800 text-white py-2 px-4 rounded-full w-full">Post</button>
    </div>
  </div>

  <script src="publish.ts"></script>
</body>
</html>
