<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrierung</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-700">
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-96 bg-gray-800 rounded-lg p-6">
      <h1 class="text-4xl font-bold text-white text-center mb-6">Registrierung</h1>
      <form id="registrationForm" class="flex flex-col space-y-4">
        <div>
          <label for="username" class="text-white">Benutzername:</label>
          <input type="text" id="username" class="p-2 rounded bg-gray-300 text-black w-full" required>
        </div>

        <div>
          <label for="password" class="text-white">Passwort:</label>
          <input type="password" id="password" class="p-2 rounded bg-gray-300 text-black w-full" required>
        </div>

        <div class="flex flex-col space-y-2">
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none" type="submit">Registrieren</button>
        </div>
      </form>
    </div>
  </div>

  <script src="register.ts"></script>
</body>
</html>
